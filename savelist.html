<!DOCTYPE html>
<html>
<head>
	<title>Save a new list</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/modalstyles.css" rel="stylesheet">
</head>
<body>
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Save a new link list</h4>
            </div>
            
			<div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Link list name:</span>
                    <input type="text" class="form-control" placeholder="List name" id="listName" aria-describedby="basic-addon1">
                </div><br />
				<div class="form-group">					
                    <label for="comment">Link list urls:</label>
                    <textarea class="form-control" rows="5" id="list" autofocus="autofocus"></textarea>
                </div>
			</div>
			<div class="modal-footer">
                <button class="btn btn-outline-danger" id="closeModal" type="button">Cancel</button>
				<button class="btn btn-outline-primary" id="saveList" type="button">Save list</button>
				<button class="btn btn-outline-primary" id="tempView" type="button">View lists (DEBUG)</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>    
    <script type="text/javascript" src="js/bootstrap.min.js"></script>   
	<script type="text/javascript" src="js/newlist.js"></script>
	<script type="text/javascript" src="js/lists.js"></script>
</body>
</html>
